version: '3'
services:

  mysql:
    image: mysql:5.7
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_DATABASE=events"
      - "MYSQL_USER=laravel"
      - "MYSQL_PASSWORD=laravel"
    ports:
      - "3306:3306"

  redis:
    image: redis:4.0-alpine
    command: redis-server --appendonly yes
    ports:
        - "6379:6379"

#  elastic:
#    image: elasticsearch:5.5-alpine
#    ports:
#        - "9200:9200"

volumes:
  mysqldata:
